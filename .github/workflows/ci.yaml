name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.package }}, Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        package:
          - core
          - cli
          - crypt
          - google
          - sqlite
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Lint with ruff (check)
        run: uv run ruff check packages/${{ matrix.package }}

      - name: Lint with ruff (format check)
        run: uv run ruff format --check packages/${{ matrix.package }}

      - name: Run tests
        run: uv run --package wcpan-drive-${{ matrix.package }} python -m unittest discover -s packages/${{ matrix.package }}/tests

  lint-monorepo:
    name: Lint Monorepo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Lint all packages
        run: uv run ruff check .

      - name: Check formatting
        run: uv run ruff format --check .
